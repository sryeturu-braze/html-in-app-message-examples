<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.min.js"></script>
</head>
<body>
    <div class="fireworks-overlay hide"></div>
    <div class="memory-game-container">
        <p class="text"><i class="fas fa-gamepad"></i> Find all the matching pairs to unlock a promo code! <i class="fas fa-gift"></i></p>
        <div class="memory-game">
            <div class="memory-card" data-image="img1.png">
                <div class="front-face">
                    <img src="logo.png" alt="Front Image">
                </div>
                <div class="back-face">
                    <img src="img1.png" alt="Back Image">
                </div>
            </div>
            <div class="memory-card" data-image="img2.png">
                <div class="front-face">
                    <img src="logo.png" alt="Front Image">
                </div>
                <div class="back-face">
                    <img src="img2.png" alt="Back Image">
                </div>
            </div>
            <div class="memory-card" data-image="img3.png">
                <div class="front-face">
                    <img src="logo.png" alt="Front Image">
                </div>
                <div class="back-face">
                    <img src="img3.png" alt="Back Image">
                </div>
            </div>
            <div class="memory-card" data-image="img4.png">
                <div class="front-face">
                    <img src="logo.png" alt="Front Image">
                </div>
                <div class="back-face">
                    <img src="img4.png" alt="Back Image">
                </div>
            </div>
            <!-- Duplicate cards for matching -->
            <div class="memory-card" data-image="img1.png">
                <div class="front-face">
                    <img src="logo.png" alt="Front Image">
                </div>
                <div class="back-face">
                    <img src="img1.png" alt="Back Image">
                </div>
            </div>
            <div class="memory-card" data-image="img2.png">
                <div class="front-face">
                    <img src="logo.png" alt="Front Image">
                </div>
                <div class="back-face">
                    <img src="img2.png" alt="Back Image">
                </div>
            </div>
            <div class="memory-card" data-image="img3.png">
                <div class="front-face">
                    <img src="logo.png" alt="Front Image">
                </div>
                <div class="back-face">
                    <img src="img3.png" alt="Back Image">
                </div>
            </div>
            <div class="memory-card" data-image="img4.png">
                <div class="front-face">
                    <img src="logo.png" alt="Front Image">
                </div>
                <div class="back-face">
                    <img src="img4.png" alt="Back Image">
                </div>
            </div>
        </div>
        <div class="promo-code hide">
            <div class="promo-code-container">
                <div class="promo-code-value"><strong>ELGYP29E</strong></div>
            </div>
        </div>
        <button class="close-button" onclick="brazeBridge.closeMessage()"><i class="fas fa-times"></i> Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
