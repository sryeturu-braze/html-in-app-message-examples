<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<div class="container">
		<h2 class="game-title">Choose your favorites with a swipe!</h2>
		<div id="card-stack"></div>
		<div class="button-container">
			<button class="button" id="dislike-button" aria-label="Dislike"><i class="icon fas fa-thumbs-down"></i></button>
			<button class="button" id="skip-button" aria-label="Skip">
				<i class="icon fas fa-forward"></i>
				<span>Skip</span>
			</button>
			<button class="button" id="like-button" aria-label="Like"><i class="icon fas fa-heart"></i></button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
